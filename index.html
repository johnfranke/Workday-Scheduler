<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" />
    <title>Work Day Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container-fluid">
      <div class="row col-12-md">
        <div class="jumbotron w-100">
          <div class="container text-center">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p id="today" class="lead"></p><br>
          </div>
        </div>
      </div>

      <div class="row hour">
        <div class="col-1">
        </div>
        <div class="col-2 time-area hr1">9:00 AM</div>
        <textarea class="col-7 text9"></textarea>
        <button type="button" class="btn btn-default btn-lg text-center">
          <span class="col-1 glyphicon glyphicon-calendar btn9" aria-hidden="true">SAVE</span>
        </button>
      </div>
      <div class="row hour">
        <div class="col-1">
        </div>
        <div class="col-2 time-area hr2">10:00 AM</div>
        <textarea class="col-7 text10"></textarea>
        <button type="button" class="btn btn-default btn-lg">
          <span class="col-1 glyphicon glyphicon-calendar btn10" aria-hidden="true">SAVE</span>
        </button>
      </div>
      <div class="row hour col-12-md">
        <div class="col-1">
        </div>
        <div class="col-2 time-area hr3">11:00 AM</div>
        <textarea class="col-7 text11"></textarea>
        <button type="button" class="btn btn-default btn-lg">
          <span class="col-1 glyphicon glyphicon-calendar btn11" aria-hidden="true">SAVE</span>
        </button>
      </div>
      <div class="row hour col-12-md">
        <div class="col-1">
        </div>
        <div class="col-2 time-area hr4">12:00 PM</div>
        <textarea class="col-7 text12"></textarea>
        <button type="button" class="btn btn-default btn-lg">
          <span class="col-1 glyphicon glyphicon-calendar btn12" aria-hidden="true">SAVE</span>
        </button>
      </div>
      <div class="row hour col-12-md">
        <div class="col-1">
        </div>
        <div class="col-2 time-area hr5">1:00 PM</div>
        <textarea class="col-7 text1"></textarea>
        <button type="button" class="btn btn-default btn-lg">
          <span class="col-1 glyphicon glyphicon-calendar btn1" aria-hidden="true">SAVE</span>
        </button>
      </div>
      <div class="row hour col-12-md">
        <div class="col-1">
        </div>
        <div class="col-2 time-area hr6">2:00 PM</div>
        <textarea class="col-7 text2"></textarea>
        <button type="button" class="btn btn-default btn-lg">
          <span class="col-1 glyphicon glyphicon-calendar btn2" aria-hidden="true">SAVE</span>
        </button>
      </div>
      <div class="row hour col-12-md">
        <div class="col-1">
        </div>
        <div class="col-2 time-area hr7">3:00 PM</div>
        <textarea class="col-7 text3"></textarea>
        <button type="button" class="btn btn-default btn-lg">
          <span class="col-1 glyphicon glyphicon-calendar btn3" aria-hidden="true">SAVE</span>
        </button>
      </div>
      <div class="row hour col-12-md">
        <div class="col-1">
        </div>
        <div class="col-2 time-area hr8">4:00 PM</div>
        <textarea class="col-7 text4"></textarea>
        <button type="button" class="btn btn-default btn-lg">
          <span class="col-1 glyphicon glyphicon-calendar btn4" aria-hidden="true">SAVE</span>
        </button>
      </div>
      <div class="row hour col-12-md">
        <div class="col-1">
        </div>
        <div class="col-2 time-area hr9">5:00 PM</div>
        <textarea class="col-7 text5"></textarea>
        <button type="button" class="btn btn-default btn-lg">
          <span class="col-1 glyphicon glyphicon-calendar btn5" aria-hidden="true">SAVE</span>
        </button>
      </div>


 
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="moment.js"></script>
    <script src="script.js"></script>

</body>

</html>
